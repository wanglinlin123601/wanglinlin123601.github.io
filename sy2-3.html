<!DOCTYPE html>
<html lang="en">
<head>

    <title>无序列表标签的应用</title>
</head>
<body>
    <h3>Disc项目符号列表</h3>

        <li>苹果
        <li>香蕉

    </ul>

        <li>苹果
        <li>香蕉
        <li>柠檬
    </ul>
    <h3>Square项目符号列表</h3>
    <ul type="square">
        <li>苹果
        <li>香蕉
        <li>柠檬
    </ul>
</body>
</html>
